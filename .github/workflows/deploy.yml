name: Build and Push Docker Image to ECR with Cleanup

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::466436411559:role/football-etl-github-oidc-role

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Delete all images from ECR repository
        env:
          AWS_REGION: eu-west-2
          ECR_REPOSITORY: football-etl-repo
        run: |
          # Get all image digests (tagged and untagged)
          image_ids=$(aws ecr list-images \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION \
            --query 'imageIds' \
            --output json)

          echo "Images to delete: $image_ids"

          if [ "$image_ids" != "[]" ]; then
            aws ecr batch-delete-image \
              --repository-name $ECR_REPOSITORY \
              --region $AWS_REGION \
              --image-ids "$image_ids"
            echo "All images deleted."
          else
            echo "No images found to delete."
          fi

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: football-etl-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push .
          
          echo "âœ… Successfully pushed Docker image:"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:latest"